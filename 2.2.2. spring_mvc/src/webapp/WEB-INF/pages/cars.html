<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CARS</title>
    <style>
        table th, table td {
            padding: 5px
        }
    </style>
</head>
<body>

<h3>Car List</h3>

<table border ="1">
    <tr>
        <th>Model</th>
        <th>Engine</th>
        <th>Color</th>
    </tr>

    <tr th:each="car, cars : ${cars}" class="row">
        <td th:utext="${car.getModel()}">Model</td>
        <td th:utext="${car.getEngine()}">Engine</td>
        <td th:utext="${car.getColor()}">Color</td>
    </tr>
</table>
</body>
</html>
